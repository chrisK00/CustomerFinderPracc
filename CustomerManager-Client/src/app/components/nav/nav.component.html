<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink=''>Customer Finder</a>
    <ul *ngIf="authService.currentUser$ | async" class="navbar-nav mr-auto">
        <li class="nav-item"> <a class="nav-link" routerLinkActive="active" routerLink="/errors">Errors</a></li>
        <li class="nav-item"> <a class="nav-link" routerLinkActive="active" routerLink="/customers">Customers</a></li>
    </ul>

    <ng-container *ngIf="(authService.currentUser$ | async) === null">
        <form class="text-light ml-5" (ngSubmit)="login()" #loginForm="ngForm">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" required class="ml-2" type="text" name="username" id="username">
            <button type="submit" [disabled]="!loginForm.valid" class="btn ml-3 btn-outline-success">Login</button>
        </form>
    </ng-container>

    <button *ngIf="authService.currentUser$ | async" (click)="logout()" routerLink=""
        class="btn btn-danger mx-5">Logout</button>
</nav>
